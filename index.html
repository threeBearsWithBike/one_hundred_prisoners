<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>oneHundred</title>
</head>
<body>
    <h1 class="title">One Hundred Prisoners</h1>
    <div class="room"></div>
    <div class="statistics">
        <div class="statistics__current">
            <div class="statistics__indicator">
                <img src="./img/door_icon_144373.png" alt="#" class="statistics__icon">
                <span class="statistics__count">0</span>
            </div>
            <div class="statistics__indicator">
                <img src="./img/exitdoor_87195.png" alt="#" class="statistics__icon">
                <span class="statistics__count">0</span>
            </div>
            <div class="statistics__indicator">
                <img src="./img/check-box_icon-icons.com_72816.png" alt="#" class="statistics__icon">
                <span class="statistics__count">0</span>
            </div>
            <div class="statistics__indicator">
                <img src="./img/man-walking-to-right_icon-icons.com_68530.png" alt="#" class="statistics__icon">
                <span class="statistics__count">0</span>
            </div>
        </div>
        <div class="statistics__global">
            <div class="statistics__indicator">
                <img src="./img/coffin_120952.png" alt="#" class="statistics__icon">
                <span class="statistics__count">0</span>
            </div>
            <div class="statistics__indicator">
                <img src="./img/bigwinnerscup_121959.png" alt="#" class="statistics__icon">
                <span class="statistics__count">0</span>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>

</html>
