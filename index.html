<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>oneHundred</title>
</head>
<body>
    <h1 class="title">One Hundred Prisoners</h1>
    <div class="room"></div>
    <div class="statistics">
        <div class="statistics__current">
            <div class="statistics__indicator">
                <svg class="statistics__icon">
                    <use xlink:href="./img/sprite.svg#prison"/>
                </svg>
                <span class="statistics__count">0</span>
            </div>
            <div class="statistics__indicator">
                <svg class="statistics__icon">
                    <use xlink:href="./img/sprite.svg#open-door"/>
                </svg>
                <span class="statistics__count">0</span>
            </div>
            <div class="statistics__indicator">
                <svg class="statistics__icon">
                    <use xlink:href="./img/sprite.svg#open-box"/>
                </svg>
                <span class="statistics__count">0</span>
            </div>
            <div class="statistics__indicator">
                <svg class="statistics__icon">
                    <use xlink:href="./img/sprite.svg#freedom"/>
                </svg>
                <span class="statistics__count">0</span>
            </div>
        </div>
        <div class="statistics__global">
            <div class="statistics__indicator">
                <svg class="statistics__icon">
                    <use xlink:href="./img/sprite.svg#coffin"/>
                </svg>
                <span class="statistics__count">0</span>
            </div>
            <div class="statistics__indicator">
                <svg class="statistics__icon">
                    <use xlink:href="./img/sprite.svg#cup"/>
                </svg>
                <span class="statistics__count">0</span>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
